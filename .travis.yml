language: ruby
rvm:
- 2.1.5
script:
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ruby-ratebeer
  on:
    repo: 7rxyk/RubyOnRails
    run: "rake db:migrate"